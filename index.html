<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <!-- <h2 class="date" id="currentDay"></h2> -->
      <p class="lead">A simple calendar app for scheduling your work day</p> 
      <p id="currentDay" class="lead"></p>

      
    </header>
    
    <div class="container">

      <div class="timeDisplay">
        <div class="currentHour">9:00 AM</div>
        <textarea class="taskArea" id="9a">Add your task!</textarea>
        <div class="saveBtn" id="sav9"><i class="fas fa-save"></i></div>
      </div>

      <div class="timeDisplay">
        <div class="currentHour">10:00 AM</div>
        <textarea class="taskArea" id="10a">Add your task!</textarea>
        <div class="saveBtn" id="sav10"><i class="fas fa-save"></i></div>
      </div>

      <div class="timeDisplay">
        <div class="currentHour">11:00 AM</div>
        <textarea class="taskArea" id="11a">Add your task!</textarea>
        <div class="saveBtn" id="sav11"><i class="fas fa-save"></i></div>
      </div>


      <div class="timeDisplay">
        <div class="currentHour">12:00 PM</div>
        <textarea class="taskArea" id="12p">Add your task!</textarea>
        <div class="saveBtn" id="sav12"><i class="fas fa-save"></i></div>
      </div>

      <div class="timeDisplay">
        <div class="currentHour">13:00 PM</div>
        <textarea class="taskArea" id="1p">Add your task!</textarea>
        <div class="saveBtn" id="sav1"><i class="fas fa-save"></i></div>
      </div>

      <div class="timeDisplay">
        <div class="currentHour">14:00 PM</div>
        <textarea class="taskArea" id="2p">Add your task!</textarea>
        <div class="saveBtn" id="sav2"><i class="fas fa-save"></i></div>
      </div>


      <div class="timeDisplay">
        <div class="currentHour">15:00 PM</div>
        <textarea class="taskArea" id="3p">Add your task!</textarea>
        <div class="saveBtn" id="sav3"><i class="fas fa-save"></i></div>
      </div>

      <div class="timeDisplay">
        <div class="currentHour">16:00 PM</div>
        <textarea class="taskArea" id="4p">Add your task!</textarea>
        <div class="saveBtn" id="sav4"><i class="fas fa-save"></i></div>
      </div>

      <div class="timeDisplay">
        <div class="currentHour">17:00 PM</div>
        <textarea class="taskArea" id="5p">Add your task!</textarea>
        <div class="saveBtn" id="sav5"><i class="fas fa-save"></i></div>
      </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"> </script>
    
  </body>
</html>
